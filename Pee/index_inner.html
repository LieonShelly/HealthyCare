<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>排尿健康助手</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 顶部欢迎语模块 -->
    <header class="welcome">
      <div id="current-date">2025年7月8日 星期二</div>
    </header>

    <!-- 今日排尿概览模块 -->
    <section class="overview-card">
      <div class="card-title">📊 今日概况</div>
      <div class="overview-items">
        <div class="overview-item">
          <div class="icon-circle"><span>💧</span></div>
          <div class="overview-item-content">
            <div class="item-label">排尿次数</div>
            <div class="item-value">4 次</div>
          </div>
        </div>
        <div class="overview-item">
          <div class="icon-circle"><span>🧪</span></div>
          <div class="overview-item-content">
            <div class="item-label">总尿量</div>
            <div class="item-value">820 ml</div>
          </div>
        </div>
        <div class="overview-item">
          <div class="icon-circle"><span>🌙</span></div>
          <div class="overview-item-content">
            <div class="item-label">夜间次数</div>
            <div class="item-value">1 次</div>
          </div>
        </div>
        <div class="overview-item">
          <div class="icon-circle"><span>⏱️</span></div>
          <div class="overview-item-content">
            <div class="item-label">平均间隔</div>
            <div class="item-value">2 小时 10 分</div>
          </div>
        </div>
      </div>
    </section>

    <!-- 上次排尿信息模块 -->
    <section class="last-pee-card">
      <div class="last-pee-info">
        <div class="last-pee-interval">距上次排尿：1 小时 42 分</div>
        <div class="last-pee-time">上次时间：13:28</div>
      </div>
    </section>

    <!-- 主操作按钮模块 -->
    <div class="main-action">
      <button class="main-btn">＋</button>
    </div>
  </div>
</body>
</html>
