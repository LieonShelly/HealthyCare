<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>排尿记录列表</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container pee-list-container">
    <!-- 顶部固定日期标签 -->
    <div class="fixed-date-label">📅 当前日期：2025年7月8日</div>

    <!-- 顶部日历组件（周视图） -->
    <div class="week-calendar">
      <div class="calendar-scroll">
        <div class="calendar-day selected">
          <div class="calendar-week">周一</div>
          <div class="calendar-date">7</div>
        </div>
        <div class="calendar-day">
          <div class="calendar-week">周二</div>
          <div class="calendar-date">8</div>
        </div>
        <div class="calendar-day">
          <div class="calendar-week">周三</div>
          <div class="calendar-date">9</div>
        </div>
        <div class="calendar-day">
          <div class="calendar-week">周四</div>
          <div class="calendar-date">10</div>
        </div>
        <div class="calendar-day">
          <div class="calendar-week">周五</div>
          <div class="calendar-date">11</div>
        </div>
        <div class="calendar-day">
          <div class="calendar-week">周六</div>
          <div class="calendar-date">12</div>
        </div>
        <div class="calendar-day">
          <div class="calendar-week">周日</div>
          <div class="calendar-date">13</div>
        </div>
      </div>
    </div>

    <!-- 时间线记录列表 -->
    <div class="timeline-list-wrapper">
      <div class="timeline-list">
        <!-- 示例有记录 -->
        <div class="timeline-item">
          <div class="timeline-time">08:42</div>
          <div class="timeline-line"></div>
          <div class="timeline-dot"></div>
          <div class="timeline-card">
            <div class="timeline-info-row"><span class="timeline-info-label">持续时间</span>12 秒</div>
            <div class="timeline-info-row"><span class="timeline-info-label">尿量</span>180 ml</div>
            <div class="timeline-info-row"><span class="timeline-info-label">压力</span>中度</div>
            <div class="timeline-info-row"><span class="timeline-info-label">不适感</span>微痛</div>
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-time">12:10</div>
          <div class="timeline-line"></div>
          <div class="timeline-dot"></div>
          <div class="timeline-card">
            <div class="timeline-info-row"><span class="timeline-info-label">持续时间</span>15 秒</div>
            <div class="timeline-info-row"><span class="timeline-info-label">尿量</span>220 ml</div>
            <div class="timeline-info-row"><span class="timeline-info-label">压力</span>轻度</div>
            <div class="timeline-info-row"><span class="timeline-info-label">不适感</span>无</div>
          </div>
        </div>
        <!-- 示例无记录时 -->
        <!-- <div class="timeline-empty">今天还没有记录哦 👀</div> -->
      </div>
    </div>
  </div>
</body>
</html>
